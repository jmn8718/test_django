{% extends "apps/base.html" %}

{% block title %}{{title}}{% endblock %}
{% block title1 %}{{title}}{% endblock %}
{% block title2 %}{{title}}{% endblock %}

{% block content %}
<div class="mdl-card mdl-shadow--4dp mdl-color--yellow-100">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{app.access_right}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
   {{app.description}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      {{app.link}}
    </a>
  </div>
  <div class="mdl-card__menu">
    <a href="{% url 'edit' app.id %}"><i class="material-icons">edit<i></a>
  </div>
</div>
{% endblock %}
