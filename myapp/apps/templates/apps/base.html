<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apps MDL{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<style>
		.mdl-custom__form > *{
			display: block;
			margin: 0 auto 20px;
			text-align: center;
		}
		.mdl-textfield{
			width: 480px;			
		}
		.mdl-radio{
			padding: 0 20px; 
		}
		.mdl-card{
			width: 100%;
		}
	</style>
</head>

<body>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout-icon"></div>
	    <div class="mdl-layout__header-row">
	      <span class="mdl-layout__title">{% block title1 %}Apps MDL{% endblock %}</span>
	      <div class="mdl-layout-spacer"></div>
	      <nav class="mdl-navigation">
	        <a class="mdl-navigation__link" href="/apps">All</a>
	        <a class="mdl-navigation__link" href="/apps/upload">Upload</a>
	        <a class="mdl-navigation__link" href="/apps/list/public">Public</a>
	        <a class="mdl-navigation__link" href="/apps/list/private">Private</a>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout__title">{% block title2 %}Apps MDL{% endblock %}</span>
	    <nav class="mdl-navigation">
	        <a class="mdl-navigation__link" href="/apps">All</a>
	        <a class="mdl-navigation__link" href="/apps/upload">Upload</a>
	        <a class="mdl-navigation__link" href="/apps/list/public">Public</a>
	        <a class="mdl-navigation__link" href="/apps/list/private">Private</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	  <div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--8-col  mdl-cell--2-offset-desktop mdl-cell--middle mdl-cell--12-col-tablet">{% block content %}{% endblock %}</div>
	  </div>
	    
	  </main>
	</div>
</body>
</html>
